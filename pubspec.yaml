name: darker_slate
description: An interactive chapter book with puzzles and mystery.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  animated_text_kit: ^1.3.0
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.2
  cloud_firestore: ^0.14.2
  firebase_storage: ^5.0.1
  image_picker: ^0.6.7+14
  audioplayers: ^0.16.2
  flutter_html: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - assets/
  - assets/images/

  fonts:
    - family: Vollkorn
      fonts:
        - asset: assets/fonts/Vollkorn-Regular.ttf
        - asset: assets/fonts/Vollkorn-Italic.ttf
          style: italic
        - asset: assets/fonts/Vollkorn-Bold.ttf
          weight: 700
